<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock- Tshilidzi Mulibana</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Choose a city...</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">March 30 2025</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Chichiprecious1" target="_blank">
        Tshilidzi Mulibana</a
      >
      and is open sourced on
      <a
        href="https://github.com/Chichiprecious1/The-weather-app"
        target="_blank"
        >Github</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
